<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата в AL2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 16px; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; max-width: 420px; }
        button { padding: 10px 16px; border-radius: 6px; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h2>Перевод на банк AL2</h2>

    <p>Сумма: <b>5000 ARS</b></p>
    <p>Банк: <b>AL2</b></p>
    <p>Получатель: <b>Axel Marcelo Josué</b></p>
    <p>CBU/CVU:</p>
    <pre>0000171300000000225636</pre>

    <p>Нажми кнопку — реквизиты скопируются в буфер, затем откроется MercadoPago.</p>

    <button id="pay-btn">Оплатить через MercadoPago</button>
</div>

<iframe id="mp-frame" style="display:none;"></iframe>

<script>
    const requisites =
`Банк: AL2
Получатель: Axel Marcelo Josué
CBU/CVU: 0000171300000000225636
Сумма: 5000 ARS`;

    const btn = document.getElementById('pay-btn');
    const frame = document.getElementById('mp-frame');

    btn.addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(requisites);
        } catch (e) {
            console.log('Не удалось скопировать в буфер', e);
        }

        frame.src = 'mercadopago://withdraw';
        // запасной вариант:
        // window.location.href = 'mercadopago://withdraw';
    });
</script>
</body>
</html>
